	<tr>
		<th>Name
		</th>
		<th>desc
		</th>
		<th colspan="2">Action
		</th>
	</tr>
	<tr ng-repeat="project in projects" ng-include="getTemplate(project)">
            </tr>

		<input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow(project.name)"/>

</table>

<script type="text/ng-template" id="display">
        <td>{{project.name}}</td>
        <td>{{project.desc}}</td>
        <td>
            <button ng-click="editContact(project)">Edit</button>
        </td>
		<td>
		<input type="button" value="Remove" class="btn btn-primary" 	ng-click="removeRow(project.name)"/>
		</td>
    </script>
    <script type="text/ng-template" id="edit">
        <td><input type="text" ng-model="selected.name" /></td>
        <td><input type="text" ng-model="selected.desc" /></td>
        <td>
            <button ng-click="saveContact($index)">Save</button>
            <button ng-click="reset()">Cancel</button>
        </td>
    </script>


<form class="form-horizontal" role="form" ng-submit="addRow()">
	<div class="form-group">
		<label class="col-md-2 control-label">Name</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="name"
				ng-model="name" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">desc</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="desc"
				ng-model="desc" />
		</div>
	</div>
	<div class="form-group">								
		<div style="padding-left:110px">
			<input type="submit" value="Submit" class="btn btn-primary"/>
		</div>
	</div>
</form>
